{% extends "base.html" %}

{% block title %}
My blog - admin
{% endblock %}

{% block content %}
<h2>Создать публикацию</h2>

<form method="post" action="/publish">
    {% csrf_token %}
    <input type="text" name="secret" placeholder="Password"/>
    <br><br>
    <input type="text" name="name" placeholder="Название"/>
    <br><br>
    <textarea name="text" placeholder="Напиши публикацию"></textarea>
    <br><br>
    <input type="submit" value="Опубликовать" />
</form>
{% endblock %}
